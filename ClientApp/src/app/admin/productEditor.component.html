<div class="form-group">
    <label>Name</label >
        <input [(ngModel)]="product.name" class="form-control">
</div>
<div class="form-group">
    <label>Category</label >
        <input [(ngModel)]="product.category" class="form-control">
</div>
<div class="form-group">
    <label>Supplier</label >
        <select [(ngModel)] = "product.supplier" class="form-control"
            [compareWith]="compareSuppliers">
        <option *ngFor="let s of suppliers" [ngValue]="s">{{s.name}}</option>
    </select>
</div>
<div class="form-group">
    <label>Description</label >
        <textarea class="form-control" [(ngModel)]="product.description"></textarea>
</div>
<div class="form-group">
    <label>Price</label >
        <input [(ngModel)]="product.price" class="form-control" type="number">
</div>
