<table *ngIf="orders?.length > 0; else nodata" class="table table-striped">
    <tbody>        
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr *ngFor="let o of orders">
            <td>{{o.name}}</td>
            <td>{{o.address}}</td>
            <td>{{o.products.length}}</td>
            <td>{{o.payment.total | currency:"R"}}</td>
            <td *ngIf="!o.shipped; else shipped">
                <button class="btn btn-sm btn-primary"
                    (click)="markShipped(o)">
                    Ship
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #nodata>
    <h3 class="text-center">
        There are no orders
    </h3>
</ng-template>

<ng-template #shipped>
    <td>Order Shipped</td>
</ng-template>
